name             = Alien-Libarchive-MSWin32
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2013
version          = 0.01

[@Author::Plicease]
release_tests         = 1
installer             = Alien
alien_repo            = http://www.libarchive.org/downloads/
alien_name            = libarchive
alien_pattern         = libarchive-([\d\.]+)\.tar\.gz

alien_build_command   = $cmake -G "$system" -D"CMAKE_MAKE_PROGRAM:PATH=$make" .
alien_build_command   = $make

alien_install_command = mkdir %s/lib
alien_install_command = copy bin/libarchive.dll %s/lib
alien_install_command = mkdir %s/include
alien_install_command = copy libarchive/archive.h %s/include/archive.h
alien_install_command = copy libarchive/archive_entry.h %s/include/archive.h

alien_mb_class        = Alien::Libarchive::MSWin32::ModuleBuild

[RemovePrereqs]
remove = strict
remove = warnings
remove = base

[Prereqs]
-phase       = configure
Alien::CMake = 0

[Author::Plicease::Upload]
cpan = 0

[=inc::ModuleBuild]
