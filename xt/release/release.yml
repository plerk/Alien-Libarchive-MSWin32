---
pod_spelling_system:
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - MinGW
    - libarchive

pod_coverage:
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Alien::Libarchive::MSWin32#libs
    - Alien::Libarchive::MSWin32#cflags
    - Alien::Libarchive::MSWin32#dll_path

